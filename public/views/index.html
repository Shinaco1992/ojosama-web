<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ojosama web</title>
    <script>
      function convert() {
        const text = document.getElementById("jsonInputTextArea").value;
        const publicField = document.getElementById("publicFieldCheckbox").checked;
        const nimDef = generateNimDefinitions(text, publicField);
        document.getElementById("nimDefOutputTextArea").value = nimDef;
      }
    </script>
    <style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background-color: #523244;
}

.app {
  font-size: 18px;
  font-family: sans-serif;
}

header, footer {
  background-color: #CD3896;
  color: #fff;
  text-align: center;
}

footer {
  background-color: #523244;
}

section {
  padding: 1%;
  margin: 1%;
  color: #fff;
  border-radius: 2px;
  background-color: #CD3896;
}

textarea {
  width: 100%;
  font: 15px/24px sans-serif;
  box-sizing: border-box;
  transition: 0.3s;
  letter-spacing: 1px;
  color: #111111;
  height: 20vh;
}

h1 {
  margin: 0;
  padding: 1%;
}

h1, h2 {
  margin: 0;
  padding: 1%;
  font-family: fantasy, sans-serif;
}

.main-area {
  margin-left: auto;
  margin-right: auto;
  width: 60vw;
}

.button {
  width: 30%;
  height: 5vh;
}

    </style>
</head>

<body>
  <div class="app">
    <header>
      <h1>Ojosama web</h1>
      <p>テキストを壱百満天原サロメお嬢様風の口調に変換します</p>
    </header>
    <div class="main-area">
      <section>
        <h2>入力</h2>
        <p>テキストを入力して「変換」ボタンを押すと、「出力」に結果が表示されます。</p>
        <div>
          <textarea id="input" name="" id=""></textarea>
        </div>
        <input class="button" type="button" value="変換" onclick="convert();">
      </section>
      <section>
        <h2>出力</h2>
        <textarea id="output" name="" id=""></textarea>
      </section>
    </div>
    <footer>
      Copyright (C) 2022 <a href="https://github.com/jiro4989">jiro4989</a>
      <a href="https://github.com/jiro4989/ojosama-web">
        Web repository
      </a>
      <a href="https://github.com/jiro4989/ojosama">
        Library repository
      </a>
    </footer>
  </div>
</body>

</html>
